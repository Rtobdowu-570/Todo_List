<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn-close">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                    <span class="btn-minimize">
                        <i class="fa-solid fa-minus"></i>
                    </span>
                    <span class="btn-maximize">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                </div>

                <div class="terminal-title">todo.exe</div>

                <div class="btn-filter">
                    <i class="fa-solid fa-filter"></i>
                </div>

                <div class="filter-options hidden">
                        <span class="filter-option">Total</span>
                        <span class="filter-option">Completed</span>
                        <span class="filter-option">Pending</span>
                </div>

            </div>

            <div class="terminal-content">
                 Title Section 
                <div class="terminal-prompt">
                    <span class="prompt-symbol">❯</span>
                    <span class="prompt-text">TASK MANAGER v1.49 <span class="blink">|</span></span>
                </div>

                <div class="input-section">
                    <div class="input-line">
                        <span class="prompt-symbol">❯</span>
                        <span class="input-label">add:</span>
                        <input type="text" class="terminal-input" placeholder="describe your task...">
                    </div>
                    
                    <div class="command-hints">
                        <span class="hint">[enter] add task</span>
                        <span class="hint">[click] toggle</span>
                        <span class="hint">[x] delete</span>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="tasks-section">
                    <h2 class="section-title">ACTIVE TASKS</h2>
                    
                    <div class="tasks-container">
                        <div class="empty-state">
                            <p class="comment">// no tasks found</p>
                            <p class="comment">// add your first task above</p>
                        </div>

                        <div class="task-list">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="terminal-footer">
                <div class="stats">
                    <span>Total: <span class="total-tasks">0</span></span>
                    <span class="separator">|</span>
                    <span>Completed: <span class="completed-tasks">0</span></span>
                    <span class="separator">|</span>
                    <span>Pending: <span class="pending-tasks">0</span></span>
                </div>
                <div class="security">Security: Active</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
