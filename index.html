<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="main-header__title">Todo List</h1>
            <form class="main-header_form">
                <input type="search" class="main-header__search" id="search" placeholder="Search..." id="search">
            </form>
        </div>
    </header>

    <div class="container">
        <div id="main" class="main">
            <h2 class="title">Add Item</h2>
            <form id="form-control" class="form-control">
                <input type="text" name="form-input" id="form-input" placeholder="Add Item..." title="form-input">
                <button type="submit" id="form-submit" class="btn">Submit</button>
            </form>

            <ul id="list-group" class="list-group">
            </ul>
        </div>
    </div>

     <script src="/script.js"></script>
</body>
</html>
